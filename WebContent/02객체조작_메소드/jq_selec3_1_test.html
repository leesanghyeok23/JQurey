<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		 객체 조작 메소드 종류 중에서 속성조작메소드
		 	 
		 	html()
		 	- 1.선택한 요소의 하위요소를 가져와 문자열로 변환을 시켜 얻을 떄 사용하는 메소드 
		 	- 문법
		 		  $("요소선택").html();
			- 2. 선택한 요소의 하위요소를 전부제거하고 대신에 동적으로 생성한 html요소를 추가시키는 메소드
			- 문법
				  $("요소선택").html("동적으로 새 요소생성해서 넣자");
				
			text()
			- 1. 선택한 요소의 하위텍스트만 가져와 문자열로 변환을 시켜 얻을때 사용하는 메소드
			- 문법
				 $("요소선택").text();
			- 2. 선택한 요소의 하위요소를 전부제거하고 대신에 동적으로 생성한 텍스트노드를 추가시키는 메소드 
			- 문법
				 $("요소선택").text("동적으로 새 텍스트 생성");
			 	
	 -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">
  	$(function(){
  		//id속성값이 sec_1인 <section id="sec_1">....</section>요소를 선택해서
		//.html()메소드를 호출하면  하위요소들을 문자열로 변환해서 선택해 옵니다.
  		let result_1 = $("#sec_1").html();
  		console.log(result_1);
  		/*
		"
			<h2><em>html()</em></h2>
			<p>내용1</p>			
		"
		*/
		//-----------------------------------------------------------------------
		
		//<p>내용1</p>요소를 선택해서 
		//내용1  자리를  수정해서  새요소 즉! <a href='#'>Text1</a>를 생성해서 넣는다
		$("#sec_1 p").html("<a href='#'>Text1</a>");
		/*
			수정후 변경된 코드는
	  						<p><a href='#'>Text1</a></p> 입니다.
		*/
		//-----------------------------------------------------------------------
		 /*		
		<section id="sec_2">
			<h2><em>텍스트()</em></h2>
			<p>내용2</p>
		</section>
		선택해서 가져와서 .text()메소드를 호출하면  
		위 "텍스트() 내용2" 문자열 형태로 반환받습니다.
		*/
		let result_2 = $("#sec_2").text();
		console.log(result_2);
		/*
			"
			  텍스트()
			  내용2
			"
		*/
		//--------------------------------------------------------------
		
		//<h2><em>텍스트()</em></h2> 선택해서 가져와
		//<em>텍스트()</em> 을 제거하고  text메소드 호출시 전달한 "설정할텍스트"를  동적으로 생성해서 넣자 
		$("#sec_2 h2").text("설정할텍스트");
		//결과 ->   <h2>설정할텍스트</h2> 
		//<h2><em>텍스트()</em></h2> ->  <h2>설정할텍스트</h2> 로 변경 
  	}); 
  </script> 
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
