<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
	<!-- 
		객체 편집 메소드 종류
		
		before() , insertBefore()
		- 선택한 요소의 이전 위치에 새요소를 생성하여 추가 하는 메소드 
		- $("요소선택").before("추가할 새요소생성");
		- $("추가할 새요소").insertBefore("요소선택");
		
		after() , insertAfter()
		- 선택한 요소의 다음 위치에 새요소를 생성하여 추가 하는 메소드
		- $("요소선택").after("추가할 새요소생성");
		- $("추가할 새요소").insertAfter("요소선택");
				
	
	 -->



	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ){


	});
	</script>
</head>

</body>
</html>
