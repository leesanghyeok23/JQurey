<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
	<!-- 
		객체 편집 메소드 종류
		
		unwrap()
		- 선택한 요소의 부모요소를 삭제하는 메소드
		- 문법
			 $("요소선택").unwrap();
		
		wrap()
		- 선택한 요소를 각각 새 요소를 생성하여 감싸는 기능의 메소드 
		- 문법
			 $("요소선택").wrap("새요소생성");
		
		
		wrapAll()
		- 선택한 요소를 한꺼번에 새요소를 생성하여 감싸는 기능의 메소드 
		- 문법
			 $("요소선택").wrapAll("새요소생성");
		
		
		wrapInner()
		- 선택한 요소의 모든 하위 요소를 새요소를 생성하여 감싸는 기능의 메소드
		- 문법
			 $("요소선택").wrapInner("새요소 생성");
	
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ){
		//<strong>객체 조작 및 생성</strong>요소를 선택해서
		//<strong>요소를 감싸서 작성되어 있는 부모요소<h1 id="tit_1">..</h1>삭제
		$("strong").unwrap();
		
		//내용1  내용2 <p>요소 2쌍을 선택해서 가져와  
		//wrap("<div></div>")메소드를 호출하여 각각 감싸서 추가 
		$(".ct1").wrap("<div></div>");
		/*
		<div>
			<p class="ct1">내용1</p>
		</div>
		<div>
			<p class="ct1">내용2</p>
		</div>
		*/
		
		//<p class="ct2">내용3</p>
	    //<p class="ct2">내용4</p> 선택해서 가져와
	    //wrapAll메소드호출하여  새로생성하는 <div></div>요소로 한꺼번에 한번 감쌈
		$(".ct2").wrapAll("<div></div>");
		/*
		 <div>
			<p class="ct2">내용3</p>
			<p class="ct2">내용4</p>
		 </div>
		*/
		
		//<li>내용3</li>
		//<li>내용4</li> 두쌍을 선택해서 
		//<h3></h3>새 요소노드를 생성하여 각각 감싸서 표현
		$("li").wrapInner("<h3></h3>");
// 		<ul>
//			<li><h3>내용3</h3></li>
//			<li><h3>내용4</h3></li>
//		</ul>		
	});
	</script>
	<style>
		div{background-color:aqua;}
	</style>
</head>
<body>
	<h1 id="tit_1">
		<strong>객체 조작 및 생성</strong>
	</h1>
		<p class="ct1">내용1</p>
		<p class="ct1">내용2</p>
		<p class="ct2">내용3</p>
		<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
