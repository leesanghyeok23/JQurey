<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src = https://code.jquery.com/jquery-latest.min.js></script>
	
	</head>
	<body>
		<h1>객체 조작 및 생성</h1>
		<form action="#" id = "form_1">
			<p>
				<lable for="user_name">이름</lable>
				<input type="text" name="user_name" id="user_name" value="용대리">
			</p>
			<p>
				<lable for="user_id">아이디</lable>
				<input type="text" name="user_id" id="user_id" value="hello">
			</p>
		</form>
		
		<script type="text/javascript">
			/*
			
				val()메소드
				- 첫번째 기능 : 선택한 입력요소의 value속성에 설정된 값을 반환합니다.
					  문법1 : $("입력요소선택").val();
					    	 
				- 두번째 기능 : 선택한 입력요소에 value속성에 설정되어있는 값을 변경하여 설정하는 메소드
					  문법2 : $("입력요소선택").val("변경할 값");
			*/
			
			console.log($("#user_name").val());
			$("input:eq(1)").val("javaScript");
		
		
		
		</script>
	</body>
</html>
