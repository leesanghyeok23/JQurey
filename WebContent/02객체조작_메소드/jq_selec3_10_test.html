<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
	<script>
		//$("요소선택").append("새요소생성넣기");
		$("#listZone").append("<li>리스트append</li>");
	
		//$("새요소생성넣기").appendTo("요소선택");
		$("<li>리스트appendTo</li>").appendTo("#listZone");
		
		//$("요소선택").prepend("새요소생성넣기");
		$("#listZone").prepend("<li>리스트prepend</li>");
		
		//$("새요소생성넣기").prependTo("요소선택");
		$("<li>리스트prependTo</li>").prependTo("#listZone");
		
	
	</script>
	
	<!-- 
		DOM객체(HTML태그) 편집 메소드 종류
		
		append() , appendTo()
		- 선택한 요소 내의 마지막 위치에 새요소를 생성하고 추가합니다.
		- $("요소선택").append("새요소");
		- $("새요소").appendTo("요소선택");
	
		prepend() , prependTo()
		- 선택한 요소 내의 앞위치에 새요소를 생성하고 추가합니다.
		- $("요소선택").prepend("새요소");
		- $("새요소").prependTo("요소선택");
	
	 -->
</body>
</html>
