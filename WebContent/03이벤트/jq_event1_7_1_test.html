<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<style>
		.parent{
			background-color: lightblue;
			padding: 30px;
			position: relative;
		}
		
		.child{
			background-color: yellow;
			padding: 30px;
		}
		
	</style>
</head>
<body>
	<div class="parent">
		Parent
		<div class="child">Child</div>
	</div>
	<script>
		//부모<div>에 mouseout이벤트 등록

	//	$('.child').mouseout(function(){   console.log('Child mouseout');   });
	
		
		//부모<div>에 mouseleave이벤트 등록
		$('.parent').mouseleave(function(){   console.log('Parent mouseleave');   });
		
		//자식<div>에 mouseleave이벤트 등록
		$('.child').mouseleave(function(){   console.log('Child mouseleave');   });	
	
	
		/*
			주제 : mouseout와 mouseleave이벤트가 구조화된 요소에

			     <div class="parent">요소안에  <div class="child">요소가 만들어져 있고,
			          두 요소에 각각의 이벤트 처리하여 보여주는 예제 입니다.	
		*/
		/*
	

/*
이 예제를 통해 mouseout에서는 버블링이 발생하여

반면에  moueleave에서는 버블링이 발생하지 않아 
각 요소의 이벤트 처리 수행만 된다는 것을 확인 할수 있습니다.  
*/

</body>
</html>
