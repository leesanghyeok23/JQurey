<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 제이쿼리 설치 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
	<p><img src="http://place-hold.it/600X600"></p>
	
	<script type="text/javascript">
		/*
			단독이벤트 등록 메소드 종류중에서  로딩이벤트등록메소드 2개  ready(), load() 이벤트 등록메소드
			
				ready()
					- 사용자가 사이트 방문을 요청했을때(웹브라우저 주소창에 사이트 주소를 입력해서 엔터를 눌렀을떄)
				              요청한 HTML문서(document문서객체) 내부에 있는 모든 HTML태그(DOM)을
				              웹브라우저가 읽어들인 동작(이벤트)을 등록하는 메소드 
						   
		            - 문법
		            		$(document).ready(function(){ 이벤트처리코드작성;   });
						
							$(document).on("ready",function(){ 이벤트처리코드작성;  });
		
							$(function(){});
							
							Jquery(document).ready(function(){ 이벤트처리코드작성;  });
							
		*/
		$(document).on("ready",function(){
			
			//웹브라우저가 로딩한 <img>태그로 보여지는 이미지의 높이값 얻기
			let h1 = $("img").height();
			console.log("ready : ", h1);//HTML에 전체요소가 로딩이되면 이벤트핸들러 함수가 호출되어 0
			
		});
		
		/*
			load()
			- 외부 사이트 문서를 웹브라우저가 읽어들이는 동작(이벤트)를  window객체(창)에 등록하는 메소드
			- 문법
				  $(window).load(function(){  이벤트 처리코드 작성;      });
		
				  $(window).on("load",function(){  이벤트 처리코드 작성;  });
		*/
		 $(window).load(function(){
			 
			 let h2 = $("img").height();
			 console.log("load : " , h2);
			 
		 });
		
		
		
		
		
		
	
	</script>



</body>
</html>
