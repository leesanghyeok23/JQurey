<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택 체크박스 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>학생 목록</h1>
<table>
    <thead>
        <tr>
            <th><input type="checkbox" id="selectAll"> 전체 선택</th>
            <th>학생 이름</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 1</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 2</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 3</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 4</td>
        </tr>
    </tbody>
</table>

<script>
// <th><input type="checkbox" id="selectAll"> 전체 선택</th>
    $("#selectAll").on('click', function(){
    	//순서2.
    	//전체 선택 체크박스의 상태(checked 속성 값 적용 되어 있느냐 안되어 있느냐 상태)
    	//에따라 모든 학생 체크박스를 강제로 체크하거나 체크를 해제되게 하거나
    	$(".studentCheckbox").prop('checked',this.checked).trigger('change');
    	
    });
    	//순서1.
    	//각학생 체크박스를 상태가 변경될때(change이벤트)마다 이벤트핸들러 함수 작서
    	//모든학생의 체크박스를 선택해서 가져와서 change이벤트 등록후 
    	//특정학생의 체크박스를 클릭해 변경이 됐을때 이벤트 처리할 이벤트핸들러 함수를 작성
    	
    	$(".studentCheckbox").on('change',function(){
    		
    		//체크박스 상태에 따라 다른 작업을 수행할 수 있습니다.
    		//예를들어, 선택된 학생수를 표시하는 작업
    		console.log($(this).parent().next().text() +(this.checked ? ' 선택됨 ':' 해제됨 '));
    		
    	});
    
    
    
    
</script>

</body>
</html>
