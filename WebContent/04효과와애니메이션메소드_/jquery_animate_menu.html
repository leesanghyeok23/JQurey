<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		/*상단 메뉴 스타일*/
		.menu{
			display: flex; /* 메뉴 아이템을 가로 방향으로 배열*/
			background-color: #333; /*상단 div메뉴영역의 배경색 검정으로 설정*/
		} 
		/* 상단 Menu 1 <a> ~ Menu 6 <a>를 모두 선택해서 */
		.menu-item{
			color : white;  /*메뉴 아이템 글자 색상을 흰색으로 설정*/
			text-decoration: none; /* a태그의 링크(밑줄) 없애기 */
		    padding: 0 16px; /*메뉴 아이템의 좌우 패팅 설정*/
		    line-height: 40px;  /* 메뉴 아이팀의 세로 높이 설정*/
		}
	
		/*하위 메뉴 스타일*/
		.submenu{
			display: none;  /*초기 상태는 하위 div영역 숨김*/     
			background-color: white; /*하위 메뉴  div영역 배경색 흰색 설정*/
			position: absolute; /* 하위 메뉴 div영역의 위치를 절대 위치로 설정할수 있다.*/
			min-width: 200px;  /* 하위 메뉴 div영역의 최소 너비 설정*/
			overflow: auto; /*하위 메뉴 div영역의 너비를 초과한 내용은 스크롤되게 설정*/		
		} 
		
		.submenu > a{
			display: block; /*하위 메뉴의 a태그 항목을 블록 요소로 설정*/
			padding: 12px 16px;  /*하위 메뉴 a태그의 안쪽 여백 설정  */ 
			color:black; /*하위 메뉴 a태그의 텍스트노드 색성을 검정으로 설정*/ 
			text-decoration: none; /*하위 메뉴 a태그의 링크(밑줄) 없앰*/
		}  
		
		/*하위 메뉴 a들중에서도 마우스포인터가 올라간 a만 선택해서 가져와서 스타일 정의*/
		.submenu > a:hover{
		
			 /*마우스 포인터가 올라가 있는 a에만 배경색주기*/
			 background-color: #ddd;   
		}
	
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	
</head>
<body>
	<div class="menu">
			
			<a href="#" class="menu-item">Menu 1</a>
			
		<div class="menu-with-submenu">
			<a href="#" class="menu-item">Menu 2</a>
			<div class="submenu">
				<a href="#">Submenu 1</a>
				<a href="#">Submenu 2</a>
				<a href="#">Submenu 3</a>
			</div>
		</div>
			
			<a href="#" class="menu-item">Menu 3</a>
			<a href="#" class="menu-item">Menu 4</a>
			<a href="#" class="menu-item">Menu 5</a>
			<a href="#" class="menu-item">Menu 6</a>
	</div>

	<script type="text/javascript">
	
		//애니메이션(동작) 지속시간
		let animationDurtaiton = 1000; //밀리초 0.25초 

		//Menu2를 감싸고 있는 부모요소 div를 선택해서
		//마우스포인터를 올리는 행위(이벤트)를 등록
		$(".menu-with-submenu").on("mouseenter", function(){

			 //현재 메뉴 아이템 <div class="menu-with-submenu"></div>의 
			 //하위 요소 메뉴<div class="submenu">영역을 최종 선택해서
			 //현재 진행 중인 에니메이션 동작을 강제로 중지
			 let $submenu = $(this).find(".submenu").stop(true,true);
			
			 //하위 요소 메뉴를 아래로 펼쳐지며 보이게 효과주기
			 //효과 시간 0.25초 만에 아래로 펼쳐지게 하자 
				$submenu.slideDown(animationDurtaiton);

/*
	.stop(true,true);
	-	첫번째 값을 true로 전달하면 현재 요소의 애니메이션관련 메소드를 보유 중인 
	  큐 저장소에서 모두 제거합니다.
	-  두번째 값을 true로 전달하면 
	   현재 실행중인 애니메이션 동작이 완료된 상태로 변경 합니다.
*/

		});
		
	
		//Menu2아이템을 감싸고 있는 부모요소 div를 선택해서 
		//마우스 포인터가 벗어난 행동을 하면
		$(".menu-with-submenu").on("mouseleave", function(){
			
			//현재 메뉴 아이템<div class="menu-with-submenu">의 
			//하위 메뉴 <div class="submenu">를 최종 선택해서 
			//현재 진행중인 애니메이션 강제로 중지
			var $submenu = $(this).find(".submenu").stop(true,true);
			
			$submenu.slideUp(animationDurtaiton);
			                   //하위메뉴를 위로 슬라이딩하여 숨김
												 //효과 속도 0.25초 	
			
		});	
	
	
	</script>




</body>
</html>
