<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		h1{  width:50px;  height:30px;  background-color: yellow;  font-size:100%;} 
		h2{  width:50px;  height:30px;  background-color: orange; font-size:100%;} 
	</style> 
<!-- 
			효과 또는 애니메이션이 적용된 요소 제어 메소드 
			
			 stop()
			 -	현재 애니메이션(동작) 하고 있는 애니메이션을 모두 정지 시키는 기능의 메소드
			    예) 오른쪽으로 이동중인 요소에  어떤 특정버튼 클릭시  강제로 정지 시킬수 있습니다.
			 - 문법
			 		$("애니메이션동작이적용된요소선택").stop();
	
			 delay()
			 -  선택한 요소에 애니메이션(동작)을 설정한 지연시간 만큼  지연 시킵니다.
			 - 문법
			 		$("요소선택").delay(지연시간).animate(.......);
	 -->


	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//<h1>내용</h1>을 선택해서 애니메이션을 적용하기 위해 
			//animate메소드를 호출하여  왼쪽 바깥 여백을 250px만큼 띄워 
			//3초만에 왼쪽에서 오른쪽으로 전진하는 동작을 설정 
			$("h1").animate({marginLeft:"250px"}, 3000);
			
			//<h2>내용</h2>을 선택해서 애니메이션을 적용하기 위해 
			//animate메소드를 호출하여  왼쪽 바깥 여백을 250px만큼 띄워 
			//3초만에 왼쪽에서 오른쪽으로 전진하는 동작을 설정 하되~~~~~~~~~~~~~~~
			//1초 지연 후 ~ 동작하게 설정합니다.
			$("h2").delay(1000).animate({marginLeft:"250px"},3000);
		
			
			//<button id="stopBtn">stop</button>요소를 선택해 click이벤트를 등록하고
			//사이트 이용자가 stop button을 클릭했을때
			//<h1>내용</h1>요소를 선택해서 가져와 <h1>요소의 동작이 정지되게 설정합니다.
			$("#stopBtn").click(() => $("h1").stop());
			
		});
	</script>
</head>
<body>
	<button id="stopBtn">stop</button>
	<h1>내용</h1>
	<h2>내용</h2>
	
	
	
</body>
</html>
