<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		//clearQueue() : 큐에 들어와 대기중인 메서드 중 최초에 들어와 실행중인 메서드만 제외하고 모든 대기 중인 메서드는 제거 합니다.
		//dequeue() : 선택한 요소에 대한 큐 저장소에 대기중인 메소드를  모두 제거 시킵니다. 
		//            clearQueue()메소드와 다른점은 큐에 실행위해 호출한 모든 메소드를 제거 시킵니다.
		//finish() : 선택한 요소에 애니메이션(동작)과정을 모두 생략 시키고  최종완료 시점만 보여주고 종료 시키는 메소드.
		
		$(function(){		
		/*	
			<h1>내용</h1>
			<h2>내용</h2>
			<h3>내용</h3>
			<h4>내용</h4>		 
		*/	
		$("h1").animate({marginLeft: "300px"}, 1000).animate({marginLeft:0},1000);
		$("h2").animate({marginLeft: "300px"}, 1000).animate({marginLeft:0},1000);
		$("h2").clearQueue();
		// 최초에 호출한 animate메소드를 제외한 두번쨰 대기중인 animate메소드는 
		//큐 에서 제거 !

		$("h3").animate({marginLeft: "300px"}, 1000).animate({marginLeft:0},1000);	
		$("h3").dequeue(); 
		//선택한 <h3>요소에 등록된 animate메소드들을 큐 저장소에서 모두 제거 ! 

		$("h4").animate( {marginLeft: "300px"}, 1000);
		$("h4").finish(); 
		//애니메이션 동작과정은 생략 하고 결과 도착한 최종 결과만 보여준다.

			
		});
	</script>
	
	<style>
		h1{ width:50px;  height:30px;  background-color:red; font-size:100%; }
		h2{ width:50px;  height:30px;  background-color:orange; font-size:100%; }		
		h3{ width:50px;  height:30px;  background-color:aqua; font-size:100%; }		
		h4{ width:50px;  height:30px;  background-color:pink; font-size:100%; }		
		
	</style>
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
	<h4>내용</h4>
</body>
</html>
