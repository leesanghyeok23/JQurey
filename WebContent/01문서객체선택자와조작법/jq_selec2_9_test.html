<meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!-- 
  
  	배열 관련 메소드 중에서
  	
  		$.inArray()
  		- 배열에 저장된 데이터 중  지정한 데이터를 찾아 index값을 반환하는 메소드 
  		- 문법
  				$.inArray(data, Array, startIndex);
  				
  		  해석 :   배열에 저장된 데이터 중 지정한 data를  index위치의 오름 차순으로 찾아
  		                 먼저 찾은 data의 index값을 반환 하는 메소드 
  		                 
  		 $.isArray() 
  		 - 지정한 데이터가 배열객체이면, true반환 하고 배열객체가 아니면 false를 반환하는 메소드 
  		 - 문법
  		 		$.isArray(object)
  		   해석      object매개변수로 전달 하는 데이터가 배열이면 true반환 배열이아니면 false반환 한다.               
  		        
  		        
  		 $.merge()
  		 - 두 배열 객체메모리를 하나의 배열객체메모리로 합쳐서 합친 배열메모리 자체를 반환
  		 - 문법
  		 		$.merge(Array1, Array2)
  		 		
  		      해석  Array1배열과 Array2배열을 하나의 배열로 만들어서 반환       	                 
   -->
  	<script>
  		let arr1 = ["서울", "대전","부산","전주"];
  			//		 0       1     2     3        index
  	
  		let arr2 = ["한국", "미국", "일본", "중국"];  
  			//        0       1     2    3           index
  
  		let obj = {  "name":"정부장",  "area":"서울" };  //객체
  		
  		//["서울", "대전","부산","전주"] ,     ["한국", "미국", "일본", "중국"]
  		// ["서울","대전","부산","전주","한국", "미국", "일본", "중국"] 합친 하나의 새로운 배열을 반환 
  		let arr3 = $.merge(arr1,  arr2);
  		console.log(arr3);
  		
  		
  		//arr1변수에 저장된 데이터가 배열이면 true반환하고 아니면 false반환
  		let okArray1 = $.isArray(arr1);
  		console.log(okArray1);//true
  		
  		//obj변수에 저장된 데이터가 배열이면 true반환하고 아니면 false반환
  		let okArray2 = $.isArray(obj);
  		console.log(okArray2);//false
  		
  		//arr1배열에 저장된 찾을 "부산" 데이터를 검색하여 있으면?
  		//index위치 번호 2를 반환 해오자
  		 let idxNum = $.inArray("부산",arr1);
  		 console.log(idxNum);
  			
  			
  	
  	</script>
