<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  

	<!-- 
		그외 콘텐츠 탐색 선택자 
		
		 find()
		 	- 선택한 요소 집합 내에서 하위요소를 선택하는데 사용되는 선택자.
		 	- 문법
		 		$("부모요소선택").find("하위요소 중 필터링할 자식요소선택")
		 
		 
		 filter()
		 	- 조건을 충족하는 요소를 필터링해서 선택하는데 사용되는 선택자.
			- 문법
				$("요소선택").filter("선택한 요소 중 필터링할 요소선택")
				
				
		공통 기능 : 선택한 요소집합에서 원하는 요소를 선택하는데 사용되는 선택자들입니다. 		
	 -->

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		
		//find
		$("#inner_1").find(".txt1").css("backgroundColor","aqua");
		
		
		$("#inner_2 p").filter(function(idx, obj){
			
			//console.log(obj);
			return idx % 2 == 0;
			
		}).css("backgroundColor","pink");
		
		
		
	});
	</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
