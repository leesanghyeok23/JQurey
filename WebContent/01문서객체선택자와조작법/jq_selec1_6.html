<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 주제: 종속선택자 문법을 이용해  선택한 요소의 / id속성에 대한 값 또는 class속성에 대한 값이 일치하는 요소를 선택하는 예 -->

	<!-- JQUERY문법 사용하기 위한 CDN주소 작성 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<h1>나도 데려가줘</h1>
	<h1 class="tit">제이쿼리</h1>
	<h2 id="a">선택자</h2>
	<h2>선택자2</h2>
	<h3 class="tit">직접선택자</h3>
	
	<script>
			//<h1>요소들을 모두 선택해 오는데 <h1>요소들 중에서도 class속성값이 tit와 완전히 일치하는
			//<h1 class="tit">제이쿼리</h1>만~~~~ 최종 선택해 옴 
			$("h1.tit").css("color","yellow");
			
			//<h2>요소들!을 모두 선택해 오는데 <h2>요소들 중에서도 id속성의 값이 a인 <h2>요소하나만 최종 선택함
			//그리고 선택한 <h2>요소의 텍스트-> 선택자  색상을 빨간색으로 설정
			$("h2#a").css("color","red");
			
			//자바스크립트 문법 사용 해보세요.  <h2>요소의 텍스트-> 선택자    색상을 빨간색으로 설정
			//document.getElementsByTagName("h2")[0].style.color = "red";
			
			/*
				종속선택자식 문법
				$("요소명#id속성값")    
				해석 : 작성한 요소명과 일치하는 모든 요소들을 한번에 선택해 오는데
					  선택해온 요소들 중에서 id속성에 대한 값이 정확히 일치하는 요소들만 최종 선택 
			
			또는     
			
				$("요소명.class속성값")
				해석 : 작성한 요소명과 일치하는 모든 요소들을 한번에 선택해 오는데
				          선택해 온~ 요소들 중에서도  class속성에 대한 값이 정확히 일치하는 요소들만 최종 선택 
			*/
	
	</script>

</body>
</html>
